<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Authorize twitter</title>

    <script>
        function post() {
            const authToken = localStorage.getItem("token");
            const message = document.getElementById('message').value;

            fetch("/message", {
                method: 'post',
                headers: {
                    "Content-type": "application/x-www-form-urlencoded; charset=UTF-8",
                    'Authorization': authToken
                },
                body:"message=" + encodeURI(message)
            })
                .then(function (response) {

if (response.status == 201){ alert('Congratulations, you have tweeted!'); document.getElementById('message').value = '';
}else{ alert("Something went wrong!", response.body); }


                })
                .catch(function (error) {
                    console.log('Request failed', error);
                });
        }
    </script>
</head>
<body onload="">
    <label>Message</label>
    <textarea id="message"></textarea><br/>
    <button onclick="post()">Post</button>
</body>
</html>
